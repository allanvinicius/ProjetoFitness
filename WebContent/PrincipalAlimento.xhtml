<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Principal Alimento</title>
</h:head>

<h:body style="background-image: url(https://st4.depositphotos.com/1229718/20734/i/1600/depositphotos_207344858-stock-photo-lifestyle-background-healthy-active-fitness.jpg);background-size:cover">
	<h1 align="center">Alimentos</h1>
</h:body>

<h:form>
	<b:commandButton value="Início" action="#{alimentoBean.telaPrincipal}" look="success"/>
	<b:commandButton value="Adicionar Alimento" action="#{alimentoBean.AddAlimento}" look="warning" />
</h:form>

<h:form id="form_tab_alimento">
	<h2 align="center">Alimentos cadastrados</h2>
		<h:dataTable id="tab_alimento" value="#{alimentoBean.alimentos}" var="alimento">
			<h:column headerClass="">
				<f:facet name="header">Nome do alimento</f:facet>
				<h:outputText style="font-weight:bold;color:white" value="#{alimento.nome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Quantidade de calorias</f:facet>
				<h:outputText style="font-weight:bold;color:white" value="#{alimento.calorias}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Tipo de porcao</f:facet>
				<h:outputText style="font-weight:bold;color:white" value="#{alimento.tipoPorcao}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Tipo de refeicao</f:facet>
				<h:outputText style="font-weight:bold;color:white" value="#{alimento.tipoRefeicao}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header"> Ações </f:facet>
				<b:commandLink value="Alterar" action="#{alimentoBean.carregar(alimento)}" look="info" icon="pencil" />
				<b:commandLink value=" Excluir" action="#{alimentoBean.remover(alimento.id)}" look="danger" icon="trash"/>
			</h:column>
		</h:dataTable>
</h:form>		
</html>
