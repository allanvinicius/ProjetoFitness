<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Principal Dieta</title>
</h:head>	

<h:body style="background-image: url(https://st4.depositphotos.com/1229718/20734/i/1600/depositphotos_207344858-stock-photo-lifestyle-background-healthy-active-fitness.jpg);background-size:cover">
	<h2 align="center">Dietas cadastradas</h2>
</h:body>

<h:form>
	<b:commandButton value="Início" action="#{dietaBean.telaPrincipal}" look="success"/>
	<b:commandButton value="Adicionar dieta" action="#{dietaBean.AddDieta}" look="warning"/>
</h:form>

<h:form id="form_tab_dieta">
	<h:dataTable id="tab_dieta" value="#{dietaBean.dietas}" var="dieta">
		<h:column>
			<f:facet name="header">Nome da dieta</f:facet>
				<h:outputText value="#{dieta.nomeDieta}" style="font-weight:bold;color:white"/>
		</h:column>
		
		<h:column>
				<f:facet name="header"> Ações </f:facet>
				
				<b:commandLink value="Informações" action="#{dietaBean.InfoDieta(dieta)}" look="warning" icon="info"/>  
				<b:commandLink value="Alterar" action="#{dietaBean.carregar(dieta)}" look="info" icon="pencil"/>
				<b:commandLink value=" Excluir" action="#{dietaBean.remover(dieta.id)}" look="danger" icon="trash"/>
			</h:column>
			
	</h:dataTable>
</h:form>
</html>
