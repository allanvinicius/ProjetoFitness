<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Cadastro de dietas</title>
</h:head>

<h:body style="background-image: url(https://st4.depositphotos.com/1229718/20734/i/1600/depositphotos_207344858-stock-photo-lifestyle-background-healthy-active-fitness.jpg);background-size:cover">
	<h1 style="font-weight: bold;">Cadastro de dietas</h1>
	
	<h:form>
		<label style="font-weight: bold;color:white">Nome da dieta </label>
		<h:inputText value="#{dietaBean.dieta.nomeDieta}"/>
		<br/>
	
		<h2 style="font-weight: bold;">Dados dos alimentos</h2>
			
			<label style="font-weight: bold;font-size:15px;color:white;">Alimentos: </label>
			
			<!-- Lista de alimentos cadastrados -->
				<h:selectOneMenu id="alimento" value="#{dietaBean.alimentoId}">
					<f:selectItems value="#{dietaBean.alimentos}" var="alimento"
						itemValue="#{alimento.id}" itemLabel="#{alimento.nome}"/>
				</h:selectOneMenu>
				
				<p:commandButton action="#{dietaBean.salvarAlimento}"
					value="Adicionar Alimento">
				</p:commandButton>
				
				<!-- Componente para exibir os alimentos da dieta -->
				<h:dataTable id="tab_dietas" 
					value="#{dietaBean.alimentoDaDieta}" var="dieta">
					<h:column>
						<h:outputText value="#{dieta.nome}" />
					</h:column>
					
					<h:column>
						<h:outputText value="#{dieta.calorias}" />
					</h:column>
				</h:dataTable> 
		
		<b:commandButton  value="Salvar" action="#{dietaBean.salvarDieta}" look="primary"/>
		<b:commandButton  value=" Voltar" action="#{dietaBean.formDieta}" look="danger"/>
		
	</h:form>
</h:body>
</html>
